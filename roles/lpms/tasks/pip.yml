---
# pip playbook - install cli tools in pip user dir

# NB: pip is managed by pacman

# These technically do exist as well in pacman
- name: Install dependencies
  pip: name={{ item }} extra_args='--user' state=present
  with_items:
  - ghp-import
  - pyflakes
  - pylint
  - pyaml
  - requests
  - yamllint
  - youtube-dl
