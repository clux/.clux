---
# aur installs

- name: clone aur repos
  git:
    repo: https://aur.archlinux.org/{{ item }}.git
    dest: /home/{{ desktop_user }}/local/{{ item }}
    update: "{{ upgrade_tasks | default(false) }}"
  with_items:
  - google-chrome
  - discord
  - ctop

- name: Install chrome
  shell: makepkg -si --noconfirm
  args:
    chdir: /home/{{ desktop_user }}/local/google-chrome
    creates: /usr/bin/google-chrome-stable
    executable: /bin/bash

- name: Install discord
  shell: makepkg -si --noconfirm
  args:
    chdir: /home/{{ desktop_user }}/local/discord
    creates: /sbin/discord
    executable: /bin/bash

- name: Install ctop
  shell: makepkg -si --noconfirm
  args:
    chdir: /home/{{ desktop_user }}/local/ctop
    creates: /sbin/ctop
    executable: /bin/bash
